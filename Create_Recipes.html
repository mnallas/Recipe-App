    <!-- Form input for creating recipes -->
    <div class="container">
        <div id="alert" class="alert alert-success mt-2"></div>
        <div class="row">
            <div id="formToCreateRecipe" class="col-sm-6">
                <!-- name of Recipe -->
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name:</label>
                    <input type="input" class="form-control" id="recipeNameInput" placeholder="Boiled Eggs">
                </div>
                <!-- time cook only Int is required -->
                <div class="form-group">
                    <label for="exampleFormControlInput1">Time to Cook (mins):</label>
                    <input type="input" class="form-control" id="cookTimeInput" placeholder="15">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Ingredients:</label>
                    <form>
                        <!-- this has multiple inputs for the amount, unit, and ingredient -->
                        <div class="form-inline mb-2">
                            <input type="input" class="form-control col-md-1" id="ammountInput" placeholder="5">
                            <input type="input" class="form-control col-md-2" id="unitInput"
                                placeholder="cups, lbs, tbps">
                            <input type="input" class="form-control col-md-9" id="ingredientsInput"
                                placeholder="carrots">
                        </div>
                        <button id="addIngredients" type="submit" class="btn btn-primary mb-2">+</button>
                    </form>
                </div>
                <!-- Instruction has it's own form to create its own array of instructions -->
                <div class="form-group ">
                    <label for="exampleFormControlInput1">Instructions:</label>
                    <form>
                        <div class="form-group mb-2">
                            <input type="input" class="form-control" id="instructionsInput" placeholder="Boil Water">
                        </div>
                        <button id="addInstructions" type="submit" class="btn btn-primary mb-2">+</button>
                    </form>
                </div>
                <!-- button that will append the Created recipe card -->
                <div class="d-flex justify-content-end">
                    <button id="previewButton" class="btn btn-primary">Preview</button>
                </div>

            </div>
            <!-- Priview of recipe will be appended to this div -->
            <div class="col-sm-12">
                <div class="d-flex justify-content-center" id="Preview">
                    <!-- this button will save the preview recipe to localstorage -->
                </div>
                <div class="d-flex justify-content-end">
                    <button id="saveLocalStorage" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
